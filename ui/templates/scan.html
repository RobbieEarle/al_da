{% extends "results.html" %}
{% block css_import %}
<link rel="stylesheet" href="/static/css/animations.css"/>
<link rel="stylesheet" href="/static/css/custom.css"/>
{% endblock %}
{% block js_import %}
<script type="text/javascript" src="/static/js/socket.io.js"></script>
<script src="/static/js/angular_controller.js"></script>
{% endblock %}
{% block scan %}
    <section id="main" role="main">

        <section id="appBodyHeader" class="container container-with-overflow">
            <div class="section-header font-mont-400">
                <b>Assembyline Device Auditor</b>
            </div>
        </section>
        <section id="appBody" class="container container-with-overflow" ng-controller="MainController">

            <div uib-collapse="currScreen<1">

                <div class="form-style-8 font-mont-400">

                    <form novalidate class="text-semi-muted pad main-split" ng-class="{'disable': currScreen!=1}">
                        <label class="credential-box pad font-mont-400"><b>First Name: </b><input type="text" class="form-input" ng-model="fName" ng-disabled="currScreen!=1"/></label>
                        <label class="credential-box pad font-mont-400"><b>Last Name: </b><input type="text" class="form-input" ng-model="lName" ng-disabled="currScreen!=1"/></label>
                        <!--<div class="btn-cred">-->
                            <!--<button type="button" class='btn btn-default text-semi-muted' ng-disabled="!fName || !lName" ng-click="confirmCred()">Confirm</button>-->
                        <!--</div>-->
                    </form>

                    <div class="main-split">
                        <div uib-collapse="currScreen<2">
                            <div class="user_output output-fade" id="device_conn_img" ng-class="{'disable': scan_finished}">
                                <div>
                                    <img class="user_output_img kiosk-img" anim-output-header="deviceEvent" id="user_output_img" src=//kiosk_img//>
                                    <div class="text-semi-muted font-mont-400 user_output_img_sub">
                                        <b>//kiosk_img_sub//</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div uib-collapse="kiosk_output=='' || currScreen<2 || hide_output">
                <div class="btn-pad">
                    <div uib-progress ng-class="{'progress-striped active': receivedType=='scanning'}">
                        <div uib-bar value="percentageReceived" type=//receivedType//>
                            <span ng-hide="percentageReceived < 3">//received_output//</span>
                        </div>
                        <div uib-bar value="percentageSent" type=//sentType//>
                            <span ng-hide="percentageSent < 3">//submit_output//</span>
                        </div>
                    </div>
                </div>
            </div>

            <div uib-collapse="kiosk_output=='' || currScreen<2 || hide_output">
                <div class="output-box">
                    <textarea class="scrollabletextbox text-muted" id="kiosk_output_txt" readonly>
                        //kiosk_output//
                    </textarea>
                </div>
            </div>

            <div uib-collapse="currScreen!=0 || !show_refresh">
                <div class="refresh">
                    <img class="refresh_img" src="/static/images/bars.svg">
                    <div class="text-semi-muted font-mont-400 refresh_img_sub">
                        Refreshing virtual machine
                    </div>
                </div>
            </div>

            <div class="btn-pad">
                <button type="button" class='btn btn-default btn-new-session font-mont-400'
                        ng-disabled="(currScreen==1 && (!fName || !lName)) || (currScreen==0 && vmRestart)"
                        ng-click="btnHandleNav()">//btnText//</button>
            </div>

            <!--<div class="btn-pad">-->
                <!--<button type="button" class='btn btn-default btn-new-session font-mont-400' ng-click="btnTest()">View Results</button>-->
            <!--</div>-->

            <div class="pad text-note font-mont-400">
                //kiosk_header//
            </div>

            <!--<div class="pad text-center text-muted">-->
                <!--//kiosk_status//-->
                <!--<button ng-click="action()">Scroll Results Page</button>-->
            <!--</div>-->

        </section>
    </section>
{% endblock %}
