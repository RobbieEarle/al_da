{% extends "results.html" %}
{% block main %}
    <section id="main">

        <section id="header" class="container container-with-overflow container-header">
            <div>
                <b>Assemblyline Device Audit</b>
            </div>
        </section>

        <section id="body" ng-controller="ScanController">

            <section id="img_prompt" class="container container-with-overflow z1"
                     ng-class="{'container-shadow': curr_screen==1}">
                <div class="text-center">
                    <div class="big-pad">
                        <img class="fade-anim connect-icon" anim-output-header="device_event" src=//kiosk_img//>
                        <div class="connect-icon-sub text-semi-muted">
                            <b>//kiosk_img_sub//</b>
                        </div>
                    </div>
                </div>
            </section>

            <section uib-collapse="curr_screen<1" id="credentials" class="container container-with-overflow bg-group z0">

                <div class="credential-header">
                    <div class="pad-head text-semi-muted text-center">
                        <b>Please fill in session credentials</b>
                    </div>
                </div>

                <div class="pad-head-small credential-footer">
                    <div class="text-semi-muted text-center">
                        <div class="credential-title" style="display: inline;"><b>* </b></div>Mandatory field
                    </div>
                </div>

                <div class="form-style-8 text-center">

                    <form novalidate class="text-semi-muted" ng-class="{'disable': curr_screen!=1}">
                        <div ng-repeat="credential in credentials" ng-if="credential.active" class="credential-box split pad-head">
                            <div>
                                <div ng-if="credential.mandatory" class="credential-title" style="display: inline;"><b>* </b></div><b>//credential.name//</b>
                            </div>
                            <div class="pad">
                                <input type="text" class="text-center" ng-model="credential.session_val" ng-disabled="curr_screen!=1"/>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="text-center">
                    <div class="big-pad">
                        <button type="button" class='btn btn-default btn-style-blue btn-medium'
                                ng-disabled="credential_check()"
                                ng-click="btn_handle_nav()">//btn_text//</button>
                    </div>
                </div>

                <div uib-collapse="kiosk_output=='' || curr_screen<2 || hide_output">
                    <div class="pad-button">
                        <div uib-progress ng-class="{'progress-striped active': received_type=='scanning'}">
                            <div uib-bar value="percentage_received" type=//received_type//>
                                <span ng-hide="percentage_received < 5">//received_output//</span>
                            </div>
                            <div uib-bar value="percentage_sent" type=//sent_type//>
                                <span ng-hide="percentage_sent < 5">//submit_output//</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div uib-collapse="kiosk_output=='' || curr_screen<2 || hide_output">
                    <div class="pad-output-box">
                        <textarea class="scrollabletextbox font-arial text-muted" id="kiosk_output_txt" readonly>
                            //kiosk_output//
                        </textarea>
                    </div>
                </div>

                <div uib-collapse="curr_screen!=0 || !show_refresh">
                    <div class="pad-refresh center-text">
                        <img class="refresh-gif" src="/static/images/bars.svg">
                        <div class="refresh-gif-sub text-semi-muted">
                            Refreshing virtual machine
                        </div>
                    </div>
                </div>

                <!--<div uib-collapse="curr_screen>1">-->
                    <!--<div class="big-pad">-->
                        <!--<div class="pad-button">-->
                            <!--<button type="button" class='btn btn-default btn-style-blue btn-large'-->
                                    <!--ng-disabled="(curr_screen==1 && (!f_name || !l_name)) || (curr_screen==0 && vm_restart)"-->
                                    <!--ng-click="btn_handle_nav()">//btn_text//</button>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->

            </section>

            <section id="powered_by" class="container container-with-overflow z1">
                <div>
                    <div id="footer" class="text-center pad-head-small"><a class="text-large" href="https://bitbucket.org/cse-assemblyline/assemblyline">Powered by <img style="vertical-align: bottom" height="32px" src="/static/images/banner.svg"></a></div>
                </div>
                <div class="pad font-arial fine-print">
                    //kiosk_footer//
                </div>
            </section>

        </section>

    </section>
{% endblock %}
